<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Luta</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
        }

        .game-container {
            height: 100vh;
            position: relative;
            background: #333;
            border-bottom: 5px solid #444;
        }

        .player {
            position: absolute;
            bottom: 80px;
        }

        .player img {
            height: 120px;
        }

        #player1 {
            left: 100px;
        }

        #player2 {
            right: 100px;
            transform: scaleX(-1);
        }

        .health-bar {
            height: 20px;
            width: 200px;
            background: #500;
            border: 2px solid #fff;
            position: absolute;
            top: 20px;
        }

        #health1 { left: 20px; }
        #health2 { right: 20px; }

        .health-fill {
            height: 100%;
            background: red;
            width: 100%;
            transition: width 0.3s;
        }

        #joystick {
            position: absolute;
            bottom: 20px;
            left: 20%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
        }

        .player-name {
            color: white;
            position: absolute;
            top: 45px;
            font-family: Arial;
        }

        #name1 { left: 20px; }
        #name2 { right: 20px; }

        .buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .attack-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #ff4444;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .attack-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- aqui e o Player 1 -->
        <div class="health-bar" id="health1">
            <div class="health-fill" id="health1-fill"></div>
        </div>
        <div class="player-name" id="name1"></div>
        <div id="player1" class="player">
            <img id="sprite1" src="" alt="Player 1">
        </div>

        <!-- aqui e o Player 2 -->
        <div class="health-bar" id="health2">
            <div class="health-fill" id="health2-fill"></div>
        </div>
        <div class="player-name" id="name2"></div>
        <div id="player2" class="player">
            <img id="sprite2" src="" alt="Player 2">
        </div>

        <div id="joystick"></div>
        <div class="buttons">
            <button class="attack-btn" id="punch">ðŸ‘Š</button>
            <button class="attack-btn" id="kick">ðŸ¦¶</button>
        </div>
    </div>
    <script src="static/js/jogando.js"></script>
</body>
</html>
