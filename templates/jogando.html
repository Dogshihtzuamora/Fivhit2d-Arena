<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Luta</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            font-family: 'Press Start 2P', cursive;
        }

        .game-container {
            height: 100vh;
            position: relative;
            background: #333;
            border-bottom: 5px solid #444; 
            overflow: hidden;
        }

        .player {
            position: absolute;
            bottom: 80px;
        }

        .player img {
            height: 120px;
            image-rendering: pixelated;
        }

        #player1 {
            left: 100px;
        }

        #player2 {
            right: 100px;
            transform: scaleX(-1);
        }

        .health-bar {
            height: 30px;
            width: 300px;
            background: #000;
            border: 3px solid #888;
            position: absolute;
            top: 10px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
            image-rendering: pixelated;
        }

        #health1 { 
            left: 20px;
            border-radius: 0;
        }

        #health2 { 
            right: 20px;
            border-radius: 0;
            flex-direction: row-reverse;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(to right, #ff0000, #ff4444);
            transition: width 0.3s;
            box-shadow: 0 0 10px rgba(255,0,0,0.5);
        }

        .player-name {
            color: #fff;
            position: absolute;
            top: 40px;
            text-shadow: 2px 2px 0px #000;
            font-size: 14px;
            letter-spacing: 1px;
        }

        #name1 { 
            left: 20px; 
            text-align: left;
        }

        #name2 { 
            right: 20px; 
            text-align: right;
        }

        .health-bar img {
            position: absolute;
            width: 80px;
            height: 80px;
            top: -25px;
            border: 3px solid #888;
            border-radius: 0;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            background: #333;
            image-rendering: pixelated;
        }

        #foto1 {
            left: -40px;
        }

        #foto2 {
            right: -40px;
        }

        #joystick {
            position: absolute;
            bottom: 20px;
            left: 20%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
        }

        .buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .attack-btn {
            width: 60px;
            height: 60px;
            border: 4px solid #000;
            background: #ff4444;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 
                inset -4px -4px 0px 0px rgba(0,0,0,0.3),
                4px 4px 0px 0px #000;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .attack-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 
                inset -2px -2px 0px 0px rgba(0,0,0,0.3),
                2px 2px 0px 0px #000;
        }

        #punch { background-color: #ff4444; }
        #kick { background-color: #44ff44; }
        #jump { background-color: #4444ff; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="health-bar" id="health1">
            <div class="health-fill" id="health1-fill"></div>
            <img id="foto1" src="" alt="foto do jogador 1">
        </div>
        <div class="player-name" id="name1"></div>

        <div class="health-bar" id="health2">
            <div class="health-fill" id="health2-fill"></div>
            <img id="foto2" src="" alt="foto do jogador 2">
        </div>
        <div class="player-name" id="name2"></div>
       
        <div id="player2" class="player">
            <img id="sprite2" src="" alt="Player 2">
        </div>
        
        <div id="player1" class="player">
            <img id="sprite1" src="" alt="Player 1">
        </div>

        <div id="joystick"></div>
        <div class="buttons">
            <button class="attack-btn" id="punch">A</button>
            <button class="attack-btn" id="kick">B</button>
            <button class="attack-btn" id="jump">C</button>
        </div>
    </div>
    <script src="/static/js/jogando.js"></script>
</body>
</html>
