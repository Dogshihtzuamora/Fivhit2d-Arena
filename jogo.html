<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de Personagens</title>
    <style>
        :root{
            --background: #080303;
            --texts: white;
            --selection1: #0000ff54;
            --selection2: #ff000054;
            --black-transp: #000000b3;

        }
        body {
            margin: 0;
            padding: 20px;
            background-color: var(--background);
            font-family: monospace;
            color: var(--texts);
        }

        .selection-person {
            margin: 0;
            padding: 20px;
            background-color: var(--background);
            font-family: monospace;
            color: var(--texts);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        .char-box {
            width: 80px;
            height: 80px;
            border: 1px solid var(--texts);
            cursor: pointer;
            position: relative;
        }

        .char-name {
            background: var(--black-transp);
            color: var(--texts);
            padding: 2px 5px;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: 12px;
        }

        .selecionado-p1 {
            border: 3px solid var(--selection1);
        }

        .selecionado-p2 {
            border: 3px solid var(--selection2);
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
        }

        #jogar {
            display: none;
            margin: 20px auto;
            padding: 5px 10px;
            font-size: 14px;
            background: var(--background);
            color: var(--texts);
            border: 2px solid var(--texts);
            cursor: pointer;
        }

        .char-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="selection-person">
        <div class="status" id="status">Jogador 1, selecione seu personagem</div>
        <div class="grid" id="grid"></div>
        <button id="jogar">JOGAR</button>
    </div>

    <script src="static/js/jogo.js"></script>

</body>
</html>
